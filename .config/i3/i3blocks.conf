[CPU]
label=
interval=1
# interval=persist
min_width="00.00%"
command=iostat -c 2>&1 | grep --line-buffered -v '^$\|^Linux' | grep --line-buffered '\.' | awk '{print " "100-$6"% "}'
color=#8BE9FD

[MEM]
label=
interval=1
command=free -h | grep 'Mem' | awk '{print " "$4" "}'
color=#BD93F9

[DISK]
label=
command=df -h / | awk '/\//{printf("%4s/%s \n",$4,$2)}'
interval=5
color=#FF79C6

[TIME_DATE]
label=
command=date +" %a, %d %b - %H:%M"
interval=5
